<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="/static/app.js"></script> <!-- Link your JS file -->
    <link rel="stylesheet" href="/static/styles.css"> <!-- Add your CSS file if needed -->
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776; <!-- The hamburger icon -->
            </div>
            <div id="menu" class="menu-items">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('capture') }}">Face Capture</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="form-container">
        <h2>Sign In</h2>
        <form action="{{ url_for('signin') }}" method="POST">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Sign In</button>
            </div>
        </form>

        <!-- Flash messages for feedback -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <footer>
        <p>Â© 2024 Copyright: Abc</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
